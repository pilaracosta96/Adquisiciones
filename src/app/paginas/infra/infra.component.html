<h3 style="margin-left: 115px;">{{nombre}}</h3>
<div class="container text-center">

  <table class="table table-bordered" >
    <caption>Lista de Equipos de infraestructura</caption>
    <thead class="table-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha de incorporación</th>
        <th scope="col">Monto</th>
        
      </tr>
    </thead>
    <tbody>
      @for ( item of equipos; track $index) {
        <tr>
          <td>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" (click)="seleccion(item)" [(ngModel)]="item.isSelected">
            </div>
          </td>
          <td>{{item.descripcion}}</td>
          <td>{{item.fechaIncorporacion}}</td>
          <td>{{item.monto | currency}}</td>
        </tr>
      }
      
    </tbody>
  </table>
  </div>

  <div class="d-flex justify-content-center">
    <app-modal [objeto]="item" [titulo]="nombre" style="margin: 8px;" (cerrar)="cerrar($event)"></app-modal>
    <a class="nav-link" routerLink="/infra/nuevo">
    <button type="button" class="btn btn-secondary"style="margin: 8px;" >Cargar {{nombre}}</button></a>
    <button type="button" class="btn btn-secondary" style="margin: 8px;" (click)="eliminar(item.id)">Eliminar</button>
  </div>
