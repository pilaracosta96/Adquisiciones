<h3 class="container text-center">{{ nombre }}</h3>
<div class="container text-center">
  <table class="table table-bordered container text-center">
    <caption>
      Lista de Licencias de Software
    </caption>
    <thead class="table-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Nombre</th>
        <th scope="col">Versi√≥n</th>
        <th scope="col">Monto</th>
      </tr>
    </thead>
    <tbody>
      @for ( item of licencias | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; track $index) {
      <tr>
        <td>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              (click)="seleccion(item)"
              [(ngModel)]="item.isSelected"
            />
          </div>
        </td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.version }}</td>
        <td>{{ item.monto | currency }}</td>
      </tr>
      }
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
</div>

<div class="d-flex justify-content-center">
  <app-modal
    [objeto]="item"
    [titulo]="nombre"
    style="margin: 8px"
    (cerrar)="cerrar($event)"
  ></app-modal>
  <a class="nav-link" routerLink="/licencias/nuevo">
    <button type="button" class="btn btn-primary" style="margin: 8px">
      Cargar {{ nombre }}
    </button></a
  >
  <button
    type="button"
    class="btn btn-danger"
    style="margin: 8px"
    (click)="eliminar(item.id)"
  >
    Eliminar
  </button>
</div>
