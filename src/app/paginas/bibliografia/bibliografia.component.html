<h3 class="container text-center">{{ nombre }}</h3>
<div class="container text-center">
  <table class="table table-bordered container text-center">
    <caption>
      Lista de Bibliografías
    </caption>
    <thead class="table-dark">
      <tr>
        <th></th>
        <th scope="col">Título</th>
        <th scope="col">Nombre y Apellido del autor</th>
        <th scope="col">Monto</th>
      </tr>
    </thead>
    <tbody>
      @for ( item of bibliografias | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; track $index; ) {
      <tr>
        <td>
          <div class="form-check">
            <input
              id="exampleCheck{{ $index }}"
              class="form-check-input"
              type="checkbox"
              (click)="seleccion(item)"
              [(ngModel)]="item.isSelected"
            />
          </div>
        </td>
        <td>{{ item.titulo }}</td>
        <td>{{ item.nombreAutor }} {{ item.apellidoAutor }}</td>
        <td>{{ item.monto | currency }}</td>
      </tr>
      }
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
</div>

<div class="d-flex justify-content-center">
  <app-modal
    [objeto]="item"
    [titulo]="nombre"
    (cerrar)="cerrar($event)"
    style="margin: 8px"
  ></app-modal>
  <a class="nav-link" routerLink="/bibliografias/nuevo">
    <button type="button" class="btn btn-secondary" style="margin: 8px">
      Cargar {{ nombre }}
    </button></a
  >
  <button
    type="button"
    class="btn btn-secondary"
    style="margin: 8px"
    (click)="eliminar(item.isbn)"
  >
    Eliminar
  </button>
</div>
