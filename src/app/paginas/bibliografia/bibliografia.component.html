<h3 style="margin-left: 115px;">{{nombre}}</h3>
<div class="container text-center">
<table class="table table-bordered" >
  <caption>Lista de Bibliografías</caption>
  <thead class="table-dark">
    <tr>
      <th></th>
      <th scope="col" >Título</th>
      <th scope="col">Nombre y Apellido del autor</th>
      <th scope="col">Monto</th>
     
    </tr>
  </thead>
  <tbody >
    @for ( item of bibliografias;  track $index; ) {
    <tr>
      <td>
        <div class="form-check">
        <input id="exampleCheck{{$index}}" class="form-check-input" type="checkbox" (click)="seleccion(item)"
         [checked]="si" >
        </div>
      </td>
      <td >{{item.titulo}}</td>
      <td>{{item.nombreAutor}} {{item.apellidoAutor}}</td>
      <td>{{item.monto | currency}}</td>
      </tr>
  }
    
  </tbody>
</table>

</div>

<div class="d-flex justify-content-center">
  <app-modal [objeto]="item" [titulo]="nombre" (cerrar)="cerrar()" style="margin: 8px;"></app-modal>
  <a class="nav-link" routerLink="/bibliografias/nuevo">
  <button type="button" class="btn btn-secondary" style="margin: 8px;">Cargar {{nombre}}</button></a>
  <button type="button" class="btn btn-secondary" style="margin: 8px;" (click)="eliminar()">Eliminar</button>
</div>
