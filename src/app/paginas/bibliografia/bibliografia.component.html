<h1 style="margin-left: 80px;">{{nombre}}</h1>
<table class="table" style="margin-left: 80px;">
  <thead>
    <tr>
      <th scope="col">Título</th>
      <th scope="col">Nombre del autor</th>
      <th scope="col">Monto</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for ( item of bibliografias; track $index) {
    <tr>
      <td>{{item.titulo}}</td>
      <td>{{item.nombreAutor}}</td>
      <td>{{item.monto | currency}}</td>
      <td><button class="btn btn-dark"><a href=""></a>Ver más</button></td>
      <td></td>
    </tr>
  }
    
  </tbody>
</table>
